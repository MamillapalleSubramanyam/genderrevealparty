<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subramanyam Live - anusubbu.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #18181b;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Responsive 16:9 wrapper for the embed */
    .embed-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    #twitch-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Subramanyam is live</h1>
    <p>Watch the live stream and chat here</p>
  </header>

  <div class="container">
    <div class="embed-wrapper">
      <div id="twitch-embed"></div>
    </div>
  </div>

  <!-- Load Twitch Embed JS (Everything embed) -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>

  <script type="text/javascript">
    // Initialize the Twitch Embed
    new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: "100%",
      channel: "mamillapallesubramanyam",       // Your Twitch channel name
      parent: ["anusubbu.com", "www.anusubbu.com"], // Required security domains
      layout: "video-with-chat",                // Ensures chat shows with video (live only)
      autoplay: true,                           // Optional: auto-play when live
      muted: false,                             // Optional: change to true if autoplay is blocked by browser
      theme: "dark"                             // Optional: "dark" or "light"
      // allowfullscreen: true                  // Default true, enables full-screen button
    });
  </script>

</body>
</html>
