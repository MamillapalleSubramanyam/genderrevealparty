<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subra and Anuhya's Baby shower party!</title>
    <!-- Open Graph Meta Tags for Social Previews -->
    <meta property="og:title" content="Subra and Anuhya's Baby shower party!">
    <meta property="og:description" content="Join us on November 29th, 2025 at 6 PM for our baby shower! RSVP here.">
    <meta property="og:image" content="https://anusubbu.com/background.png"> <!-- Full URL to your background image -->
    <meta property="og:url" content="https://anusubbu.com">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200"> <!-- Recommended: Width of your image in pixels -->
    <meta property="og:image:height" content="630"> <!-- Recommended: Height of your image in pixels -->
    <!-- End OG Tags -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: transparent; /* Removed black fallback */
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* Full viewport height */
            font-size: 24pt;
            position: relative;
        }
        .container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2; /* Ensure content is above background */
        }
        h1 {
            color: #ffffff;
            -webkit-text-stroke: 1px #000000;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000;
            font-weight: bold;
            font-size: 32pt;
            margin-bottom: 20px; /* Increased gap */
        }
        .calligraphy {
            font-family: 'Great Vibes', cursive;
            font-size: 40pt;
            color: deeppink;
            -webkit-text-stroke: 0;
            text-shadow: none;
        }
        p {
            color: #ffffff;
            -webkit-text-stroke: 1px #000000;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000;
            font-weight: bold;
            font-size: 26pt;
        }
        .iframe-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            margin-top: 20px;
            z-index: 2; /* Ensure iframe is above background */
        }
        iframe {
            position: absolute;
            top: -200px;
            left: 0;
            width: 100%;
            height: calc(100% + 300px);
            border: none;
            opacity: 0.8;
        }
        #directions-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #directions-section p {
            margin-bottom: 10px;
        }
        #directions-section img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .registry-info p {
            -webkit-text-stroke: 0;
            text-shadow: none;
        }
        .button {
            background: linear-gradient(to right, lightpink, lightblue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            font-weight: 900;
            display: inline-block;
            margin-top: 10px;
            font-size: 24pt;
            -webkit-text-stroke: 0;
            text-shadow: none;
        }
        #leaves-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3; /* Highest layer */
            overflow: hidden;
        }
        .leaf {
            position: absolute;
            font-size: 24px;
            color: #ff7518; /* Orange fall color */
            animation: fall linear forwards;
            opacity: 0;
        }
        .leaf::before {
            content: 'üçÅ';
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 0;
            }
            2% {
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            100% {
                transform: var(--end-transform);
                opacity: 0.8;
            }
        }
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                margin-top: 0; /* Removed margin-top to reduce space above */
                font-size: 28pt; /* Larger base font */
            }
            .container {
                max-width: 100%;
                padding: 10px;
            }
            .iframe-wrapper {
                height: 100vh;
            }
            iframe {
                top: -50px; /* Adjusted for better fit */
                height: calc(100% + 100px); /* Adjusted height */
                opacity: 0.8;
            }
            h1 {
                font-size: 40pt; /* Adjusted */
            }
            .calligraphy {
                font-size: 56pt; /* Larger on mobile */
            }
            p {
                font-size: 36pt; /* Larger on mobile */
                margin: 2px 0; /* Smaller line gap */
                -webkit-text-stroke: 0.5px #000000;
            }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://anusubbu.com/background.png');
            background-size: contain;
            background-position: center top;
            background-repeat: repeat-y;
            z-index: -1;
        }
    </style>
    <script>
        var loadCounter = 0;

        function handleIframeLoad() {
            loadCounter++;
            if (loadCounter === 2) {
                document.querySelector('.iframe-wrapper').style.display = 'none';
                document.getElementById('directions-section').style.display = 'block';
            }
        }

        var pileOffset = 0;

        function addLeafBatch() {
            var batchSize = Math.floor(Math.random() * 11) + 10; // 10-20 leaves
            for (var i = 0; i < batchSize; i++) {
                var leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = Math.random() * 100 + '%';
                leaf.style.fontSize = (20 + Math.random() * 20) + 'px';
                leaf.style.animationDuration = (10 + Math.random() * 20) + 's'; // Slower fall: 10-30s
                leaf.style.animationDelay = Math.random() * 5 + 's';
                leaf.style.setProperty('--end-transform', `translateY(calc(98vh - ${pileOffset}vh)) rotate(360deg)`);
                document.getElementById('leaves-container').appendChild(leaf);
                pileOffset += 0.02; // Finer increment for piling
                if (pileOffset > 10) pileOffset = 0; // Reset after a point to avoid too high pile
            }
        }

        window.addEventListener('resize', function() {
            var iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.style.height = window.innerHeight + 'px';
            }
        });
        window.onload = function() {
            var img = new Image();
            img.src = 'https://anusubbu.com/background.png';
            img.onerror = function() {
                alert('Background image failed to load. Check the file path or upload.');
            };

            addLeafBatch(); // Initial batch
            setInterval(addLeafBatch, 10000); // Add new batch every 10 seconds

            // Fetch purchased items
            fetch('https://cors-anywhere.herokuapp.com/https://www.amazon.com/baby-reg/anuhya-kurumaddali-february-2026-bothell/3HNCLW6MY2BOR')
                .then(response => response.text())
                .then(html => {
                    let parser = new DOMParser();
                    let doc = parser.parseFromString(html, 'text/html');
                    let purchasedElements = doc.querySelectorAll('.aok-inline-block');
                    let total_purchased = 0;
                    let total_items = 0;
                    purchasedElements.forEach(el => {
                        let text = el.textContent.trim();
                        let match = text.match(/(\d+) of (\d+) Purchased/);
                        if (match) {
                            total_purchased += parseInt(match[1]);
                            total_items += parseInt(match[2]);
                        }
                    });
                    if (total_items === 0) {
                        // Fallback to counting items
                        let items = doc.querySelectorAll('.br-item');
                        total_items = items.length;
                    }
                    document.getElementById('purchased').textContent = `${total_purchased}/${total_items} Items purchased`;
                })
                .catch(error => {
                    document.getElementById('purchased').textContent = 'Failed to load purchased items';
                    console.error('Error fetching registry:', error);
                });
        };
    </script>
</head>
<body>
    <div id="leaves-container">
    </div>
    <div class="container">
        <h1>Subra and Anuhya's<br><span class="calligraphy">Baby Shower!</span></h1>
        <p>We hope to see you on</p>
        <p><strong>November 29th, 2025</strong></p>
        <p>at</p>
        <p><strong>6 PM</strong></p>
        <p>At</p>
        <p>6th Floor of 15441 NE, Turing St, Redmond WA 98052</p>
        <p>Please find parking at near by Overlake Park N' Ride</p>
       
        <!-- Iframe Wrapper for Cropping and Full View -->
        <div class="iframe-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebqMGVXuzvTdipkLNT0fD01rQdwCbW6ZlMBVy09S6hfxgWYQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" onload="handleIframeLoad()">Loading‚Ä¶</iframe>
        </div>
        <div id="directions-section">
            <p>Directions for parking and walking directions to the event building:</p>
            <img src="https://anusubbu.com/maps.jpg" alt="Directions Map">
            <div class="registry-info">
                <p>See <a href="https://www.amazon.com/baby-reg/anuhya-kurumaddali-february-2026-bothell/3HNCLW6MY2BOR" class="button" target="_blank">Baby Registry</a></p>
                <p id="purchased">Loading...</p>
            </div>
        </div>
    </div>
</body>
</html>
