<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subra and Anuhya's Baby shower party!</title>
    <!-- Open Graph Meta Tags for Social Previews -->
    <meta property="og:title" content="Subra and Anuhya's Baby shower party!">
    <meta property="og:description" content="Join us on November 29th, 2025 at 6 PM for our baby shower! RSVP here.">
    <meta property="og:image" content="https://anusubbu.com/background.jpg"> <!-- Full URL to your background image -->
    <meta property="og:url" content="https://anusubbu.com">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200"> <!-- Recommended: Width of your image in pixels -->
    <meta property="og:image:height" content="630"> <!-- Recommended: Height of your image in pixels -->
    <!-- End OG Tags -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.jpg'); /* Your background image */
            background-size: contain; /* Shows full image without cropping */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            background-color: #000000; /* Black fallback if image fails to load */
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* Full viewport height */
            font-size: 16pt;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background for text */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2; /* Ensure content is above overlay */
        }
        h1, p {
            color: #ffffff;
            -webkit-text-stroke: 1px #000000;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000;
            font-weight: bold;
            font-size: 18pt;
        }
        h1 {
            font-size: 24pt;
        }
        .iframe-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            margin-top: 20px;
            z-index: 2; /* Ensure iframe is above overlay */
        }
        iframe {
            position: absolute;
            top: -200px;
            left: 0;
            width: 100%;
            height: calc(100% + 300px);
            border: none;
            opacity: 0.8;
        }
        #mapOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('maps.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1; /* Between background and content */
        }
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Full image on mobile */
                background-attachment: scroll;
                margin-top: 96px;
                font-size: 20pt; /* Increased base font size further on mobile */
            }
            .container {
                max-width: 100%;
                padding: 10px;
            }
            .iframe-wrapper {
                height: 100vh;
            }
            iframe {
                top: -180px;
                height: calc(100% + 350px);
                opacity: 0.8;
            }
            h1, p {
                font-size: 22pt; /* Increased by 2pt more on mobile */
                margin: 5px 0;
                -webkit-text-stroke: 0.5px #000000;
            }
            h1 {
                font-size: 30pt; /* Bigger title font on mobile */
                margin-top: 20px;
            }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
        }
    </style>
    <script>
        var loadCounter = 0;

        function handleIframeLoad() {
            loadCounter++;
            if (loadCounter === 2) {
                document.getElementById('mapOverlay').style.display = 'block';
            }
        }

        window.addEventListener('resize', function() {
            var iframe = document.querySelector('iframe');
            iframe.style.height = window.innerHeight + 'px';
        });
        window.onload = function() {
            var img = new Image();
            img.src = 'background.jpg';
            img.onerror = function() {
                alert('Background image failed to load. Check the file path or upload.');
            };
        };
    </script>
</head>
<body>
    <div id="mapOverlay"></div>
    <div class="container">
        <h1>Subra and Anuhya's Baby shower party!</h1>
        <p>We hope to see you on</p>
        <p><strong>November 29th, 2025</strong></p>
        <p>at</p>
        <p><strong>6 PM</strong></p>
        <p>At</p>
        <p>6th Floor of 15441 NE, Turing St, Redmond WA 98052</p>
        <p>Please find parking at near by Overlake Park N' Ride</p>
       
        <!-- Iframe Wrapper for Cropping and Full View -->
        <div class="iframe-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebqMGVXuzvTdipkLNT0fD01rQdwCbW6ZlMBVy09S6hfxgWYQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" onload="handleIframeLoad()">Loadingâ€¦</iframe>
        </div>
    </div>
</body>
</html>
