<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subra and Anuhya's Baby shower party!</title>
    <!-- Open Graph Meta Tags for Social Previews -->
    <meta property="og:title" content="Subra and Anuhya's Baby shower party!">
    <meta property="og:description" content="Join us on November 29th, 2025 at 6 PM for our baby shower! RSVP here.">
    <meta property="og:image" content="https://anusubbu.com/background.png"> <!-- Full URL to your background image -->
    <meta property="og:url" content="https://anusubbu.com">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200"> <!-- Recommended: Width of your image in pixels -->
    <meta property="og:image:height" content="630"> <!-- Recommended: Height of your image in pixels -->
    <!-- End OG Tags -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.png'); /* Your background image */
            background-position: center top;
            background-size: contain;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* Full viewport height */
            font-size: 16pt;
            position: relative;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background for text */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2; /* Ensure content is above background */
        }
        h1 {
            color: #ffffff;
            -webkit-text-stroke: 1px #000000;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000;
            font-weight: bold;
            font-size: 24pt;
            margin-bottom: 0;
        }
        .calligraphy {
            font-family: 'Great Vibes', cursive;
            font-size: 36pt;
            color: deeppink;
            -webkit-text-stroke: 0;
            text-shadow: none;
        }
        p {
            color: #ffffff;
            -webkit-text-stroke: 1px #000000;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000;
            font-weight: bold;
            font-size: 18pt;
        }
        .iframe-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            margin-top: 20px;
            z-index: 2; /* Ensure iframe is above background */
        }
        iframe {
            position: absolute;
            top: -200px;
            left: 0;
            width: 100%;
            height: calc(100% + 300px);
            border: none;
            opacity: 0.8;
        }
        #directions-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #directions-section p {
            margin-bottom: 10px;
        }
        #directions-section img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .button {
            background: linear-gradient(to right, lightpink, lightblue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 900;
            display: inline-block;
            margin-top: 10px;
            font-size: 20pt;
        }
        #leaves-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3; /* Highest layer */
            overflow: hidden;
        }
        .leaf {
            position: absolute;
            font-size: 24px;
            color: #ff7518; /* Orange fall color */
            animation: fall linear infinite;
            opacity: 0.8;
        }
        .leaf::before {
            content: 'üçÅ';
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .leaf:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 20%; animation-duration: 15s; animation-delay: 2s; }
        .leaf:nth-child(3) { left: 30%; animation-duration: 12s; animation-delay: 4s; }
        .leaf:nth-child(4) { left: 40%; animation-duration: 18s; animation-delay: 1s; }
        .leaf:nth-child(5) { left: 50%; animation-duration: 14s; animation-delay: 3s; }
        .leaf:nth-child(6) { left: 60%; animation-duration: 16s; animation-delay: 5s; }
        .leaf:nth-child(7) { left: 70%; animation-duration: 11s; animation-delay: 0s; }
        .leaf:nth-child(8) { left: 80%; animation-duration: 13s; animation-delay: 2s; }
        .leaf:nth-child(9) { left: 90%; animation-duration: 17s; animation-delay: 4s; }
        .leaf:nth-child(10) { left: 15%; animation-duration: 19s; animation-delay: 6s; }
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Contain for mobile */
                background-attachment: scroll;
                margin-top: 0; /* Removed margin-top to reduce space above */
                font-size: 24pt; /* Larger base font */
            }
            .container {
                max-width: 100%;
                padding: 10px;
            }
            .iframe-wrapper {
                height: 100vh;
            }
            iframe {
                top: -100px; /* Adjusted for better fit */
                height: calc(100% + 200px); /* Adjusted height */
                opacity: 0.8;
            }
            h1 {
                font-size: 30pt; /* Adjusted */
            }
            .calligraphy {
                font-size: 48pt; /* Larger on mobile */
            }
            p {
                font-size: 28pt; /* Larger on mobile */
                margin: 5px 0;
                -webkit-text-stroke: 0.5px #000000;
            }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('filler.jpeg');
            background-size: cover;
            background-repeat: repeat;
            opacity: 0.5;
            z-index: -3;
        }
    </style>
    <script>
        var loadCounter = 0;

        function handleIframeLoad() {
            loadCounter++;
            if (loadCounter === 2) {
                document.querySelector('.iframe-wrapper').style.display = 'none';
                document.getElementById('directions-section').style.display = 'block';
            }
        }

        window.addEventListener('resize', function() {
            var iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.style.height = window.innerHeight + 'px';
            }
        });
        window.onload = function() {
            var img = new Image();
            img.src = 'background.png';
            img.onerror = function() {
                alert('Background image failed to load. Check the file path or upload.');
            };

            // Fetch purchased items
            fetch('https://cors-anywhere.herokuapp.com/https://www.amazon.com/baby-reg/anuhya-kurumaddali-february-2026-bothell/3HNCLW6MY2BOR')
                .then(response => response.text())
                .then(html => {
                    let parser = new DOMParser();
                    let doc = parser.parseFromString(html, 'text/html');
                    let statusSpans = Array.from(doc.querySelectorAll('span')).filter(span => span.textContent.trim().match(/^\d+ of \d+ Purchased$/));
                    let total_purchased = 0;
                    let total_items = 0;
                    statusSpans.forEach(span => {
                        let text = span.textContent.trim();
                        let match = text.match(/(\d+) of (\d+) Purchased/);
                        if (match) {
                            total_purchased += parseInt(match[1]);
                            total_items += parseInt(match[2]);
                        }
                    });
                    document.getElementById('purchased').textContent = `${total_purchased}/${total_items} Items purchased`;
                })
                .catch(error => {
                    document.getElementById('purchased').textContent = 'Failed to load purchased items';
                    console.error('Error fetching registry:', error);
                });
        };
    </script>
</head>

        <p>6th Floor of 15441 NE, Turing St, Redmond WA 98052</p>

        <!-- Iframe Wrapper for Cropping and Full View -->
        <div class="iframe-wrapper">

    </div>
</body>
</html>
