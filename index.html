<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subra and Anuhya's Baby shower party!</title>
    <!-- Open Graph Meta Tags for Social Previews -->
    <meta property="og:title" content="Subra and Anuhya's Baby shower party!">
    <meta property="og:description" content="Join us on November 29th, 2025 at 6 PM for our baby shower! RSVP here.">
    <meta property="og:image" content="https://anusubbu.com/background.jpg"> <!-- Full URL to your background image -->
    <meta property="og:url" content="https://anusubbu.com">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200"> <!-- Recommended: Width of your image in pixels -->
    <meta property="og:image:height" content="630"> <!-- Recommended: Height of your image in pixels -->
    <!-- End OG Tags -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.jpg'); /* Your background image */
            background-size: cover; /* Changed to cover to fill the space */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            background-color: #000000; /* Black fallback if image fails to load */
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* Full viewport height */
            font-size: 16pt;
            position: relative;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background for text */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2; /* Ensure content is above background */
        }
        h1, p {
            color: #ffffff;
            -webkit-text-stroke: 1px #000000;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000;
            font-weight: bold;
            font-size: 18pt;
        }
        h1 {
            font-size: 24pt;
        }
        .iframe-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            margin-top: 20px;
            z-index: 2; /* Ensure iframe is above background */
        }
        iframe {
            position: absolute;
            top: -200px;
            left: 0;
            width: 100%;
            height: calc(100% + 300px);
            border: none;
            opacity: 0.8;
        }
        #directions-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #directions-section p {
            margin-bottom: 10px;
        }
        #directions-section img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        #leaves-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3; /* Highest layer */
            overflow: hidden;
        }
        .leaf {
            position: absolute;
            font-size: 24px;
            color: #ff7518; /* Orange fall color */
            animation: fall linear infinite;
            opacity: 0.8;
        }
        .leaf::before {
            content: 'üçÅ';
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .leaf:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 20%; animation-duration: 15s; animation-delay: 2s; }
        .leaf:nth-child(3) { left: 30%; animation-duration: 12s; animation-delay: 4s; }
        .leaf:nth-child(4) { left: 40%; animation-duration: 18s; animation-delay: 1s; }
        .leaf:nth-child(5) { left: 50%; animation-duration: 14s; animation-delay: 3s; }
        .leaf:nth-child(6) { left: 60%; animation-duration: 16s; animation-delay: 5s; }
        .leaf:nth-child(7) { left: 70%; animation-duration: 11s; animation-delay: 0s; }
        .leaf:nth-child(8) { left: 80%; animation-duration: 13s; animation-delay: 2s; }
        .leaf:nth-child(9) { left: 90%; animation-duration: 17s; animation-delay: 4s; }
        .leaf:nth-child(10) { left: 15%; animation-duration: 19s; animation-delay: 6s; }
        @media (max-width: 768px) {
            body {
                background-size: cover; /* Changed to cover for mobile to fill space */
                background-attachment: scroll;
                margin-top: 0; /* Removed margin-top to reduce space above */
                font-size: 20pt; /* Increased base font size further on mobile */
            }
            .container {
                max-width: 100%;
                padding: 10px;
            }
            .iframe-wrapper {
                height: 100vh;
            }
            iframe {
                top: -180px;
                height: calc(100% + 350px);
                opacity: 0.8;
            }
            h1, p {
                font-size: 22pt; /* Increased by 2pt more on mobile */
                margin: 5px 0;
                -webkit-text-stroke: 0.5px #000000;
            }
            h1 {
                font-size: 30pt; /* Bigger title font on mobile */
                margin-top: 20px;
            }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
        }
    </style>
    <script>
        var loadCounter = 0;

        function handleIframeLoad() {
            loadCounter++;
            if (loadCounter === 2) {
                document.querySelector('.iframe-wrapper').style.display = 'none';
                document.getElementById('directions-section').style.display = 'block';
            }
        }

        window.addEventListener('resize', function() {
            var iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.style.height = window.innerHeight + 'px';
            }
        });
        window.onload = function() {
            var img = new Image();
            img.src = 'background.jpg';
            img.onerror = function() {
                alert('Background image failed to load. Check the file path or upload.');
            };
        };
    </script>
</head>
<body>
    <div id="leaves-container">
        <div class="leaf"></div>
        <div class="leaf"></div>

        <div class="leaf"></div>
        <div class="leaf"></div>

        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>

        <p>at</p>
        <p><strong>6 PM</strong></p>
        <p>At</p>
        <p>6th Floor of 15441 NE, Turing St, Redmond WA 98052</p>
        <p>Please find parking at near by Overlake Park N' Ride</p>
       
        <!-- Iframe Wrapper for Cropping and Full View -->
        <div class="iframe-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebqMGVXuzvTdipkLNT0fD01rQdwCbW6ZlMBVy09S6hfxgWYQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" onload="handleIframeLoad()">Loading‚Ä¶</iframe>
        </div>
        <div id="directions-section">
            <p>Directions for parking and walking directions to the event building:</p>

        </div>
    </div>
</body>
</html>
