        .iframe-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;

        }
        iframe {
            position: absolute;
            top: -200px; /* Crop top (title/description); adjust as needed */
            left: 0;

            opacity: 0.75; /* Increased transparency for more background visibility */

        /* Mobile adjustments: Full-screen iframe for no scroll and move content down */
        @media (max-width: 768px) {

            .container {

            }

            }

            }
            h1 {
                font-size: 22pt; /* Adjusted for mobile */
            }
        }
        /* Debug: Force image visibility */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;
        }
    </style>
